<body class="bg-pink-100 text-gray-800">
 
  <div class="max-w-7xl mx-auto p-6">
  
    <h1 class="text-center text-3xl font-bold text-purple-600 mb-8">Valoración de Productos</h1>
    
 
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
     
      <div class="bg-purple-100 rounded-lg shadow-md p-4">
        <img class="h-[200px]" src="Assets/img3.webp" alt="Producto 1" class="rounded-md mb-4">
        <h2 class="text-lg font-semibold text-gray-700">Producto 1</h2>
        <p class="text-gray-500 mb-2">Precio: $200</p>
        
        <div class="flex items-center mb-4">
          <span class="text-yellow-400">★★★★☆</span>
          <span class="ml-2 text-sm text-gray-500">(4.0)</span>
        </div>
        <button class="bg-purple-500 hover:bg-purple-600 text-white py-2 px-4 rounded-md w-full">
          Agregar Reseña
        </button>
      </div>
      

      <div class="bg-purple-100 rounded-lg shadow-md p-4">
        <img class="h-[200px]" src="Assets/img2.webp" alt="Producto 2" class="rounded-md mb-4">
        <h2 class="text-lg font-semibold text-gray-700">Producto 2</h2>
        <p class="text-gray-500 mb-2">Precio: $300</p>
     

        <div class="flex items-center mb-4">
          <span class="text-yellow-400">★★★☆☆</span>
          <span class="ml-2 text-sm text-gray-500">(3.5)</span>
        </div>
        <button class="bg-purple-500 hover:bg-purple-600 text-white py-2 px-4 rounded-md w-full">
          Agregar Reseña
        </button>
      </div>
      
      <div class="bg-purple-100 rounded-lg shadow-md p-4">
        <img class="h-[200px]" src="Assets/img7.webp" alt="Producto 3" class="rounded-md mb-4">
        <h2 class="text-lg font-semibold text-gray-700">Producto 3</h2>
        <p class="text-gray-500 mb-2">Precio: $400</p>
       

        <div class="flex items-center mb-4">
          <span class="text-yellow-400">★★★★★</span>
          <span class="ml-2 text-sm text-gray-500">(5.0)</span>
        </div>
        <button class="bg-purple-500 hover:bg-purple-600 text-white py-2 px-4 rounded-md w-full">
          Agregar Reseña
        </button>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6 mt-8 max-w-2xl mx-auto">
      <h2 class="text-2xl font-bold text-purple-600 mb-4">Agregar una Reseña</h2>
      <form>
        <div class="mb-4">
          <label for="nombre" class="block text-gray-700 font-medium mb-2">Nombre:</label>
          <input type="text" id="nombre" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500" placeholder="Tu nombre">
        </div>
        <div class="mb-4">
          <label for="producto" class="block text-gray-700 font-medium mb-2">Producto:</label>
          <select id="producto" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500">
            <option>Producto 1</option>
            <option>Producto 2</option>
            <option>Producto 3</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="comentarios" class="block text-gray-700 font-medium mb-2">Comentarios:</label>
          <textarea id="comentarios" rows="4" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500" placeholder="Escribe tus comentarios aquí"></textarea>
        </div>
        <button type="submit" class="bg-purple-500 hover:bg-purple-600 text-white py-2 px-4 rounded-md w-full">
          Enviar Reseña
        </button>
      </form>
    </div>
  </div>
