<body class="bg-pink-200">

        <div class="w-full max-w-md p-8 bg-yellow-100 rounded-lg shadow-lg">

            <p class="text-center text-gray-600 mb-6">Rellena el formulario para cualquier consulta</p>
            <form action="#" method="POST" class="space-y-4">
                <div>
                    <label for="name" class="block text-gray-700">Nombre</label>
                    <input type="text" id="name" name="name" required class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-300 bg-purple-50">
                </div>
                <div>
                    <label for="email" class="block text-gray-700">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-300 bg-purple-50">
                </div>
                <div>
                    <label for="message" class="block text-gray-700">Mensaje</label>
                    <textarea id="message" name="message" rows="4" required class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-300 bg-purple-50"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="px-4 py-2 text-white bg-purple-400 rounded-md hover:bg-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-300">Enviar</button>
                </div>
            </form>
        </div>
    </div>
